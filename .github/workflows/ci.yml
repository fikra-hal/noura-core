name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    name: test (20.x)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm (reads version from this step, not the lockfile)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # keep this in sync with package.json "packageManager"
          version: 9.12.0

      # Set up Node 20 (⚠️ no cache: 'pnpm' since we don't ship pnpm-lock.yaml yet)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          # cache intentionally omitted to avoid lockfile requirement

      - name: Print tool versions
        run: |
          node -v
          pnpm -v
          pnpm env use --global 20 > /dev/null 2>&1 || true

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  build:
    name: build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          # cache intentionally omitted

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build for production
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1
